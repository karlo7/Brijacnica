<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Profil: {{korisnik[1]}} {{korisnik[2]}}</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style>

	</style>
  </head>

  <body >
        <h2>Korisniƒçki profil:</h2>

        <p>{{korisnik[1]}} {{korisnik[2]}}</p>

        <br><br>
        <button><a href="{{url_for('uredi_profil', kor_id=korisnik[0])}}">Uredi profil</a></button>
        <button><a href="{{url_for('odjava')}}">Odjavi se</a></button>
        <br><br>

        <h2>Rezervacije:</h2>

        <table id="tablica">
            <thead>
                <tr>
            
                    <th>Ime i prezime</th>
                    <th>Broj mobitela</th>
                    <th>Usluga</th>
                    <th>Vrijeme</th>
                    <th>Datum</th>

                </tr>
            </thead>
            <tbody>
                {% for row in rezervacije %} 
                    <tr>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                        <td><a href={{url_for('uredi_rezervaciju', rez_id=row[0], kor_id=korisnik[0])}}>Izmjeni</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        
        <button><a href="{{url_for('rezervacije', kor_id=korisnik[0])}}">Napravi rezervaciju</a></button>


  </body>

 


</html>
